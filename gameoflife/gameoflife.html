<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="../gameoflife/gameoflife.css">

</head>
<body>
    <h1>Conway's Game of Life</h1>
    <div id="grid">
        
    </div>
